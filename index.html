<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe</h1>
        <div class="turn"></div>
        <div class="game-board">
            <button id="square-0"></button>
            <button id="square-1"></button>
            <button id="square-2"></button>
            <button id="square-3"></button>
            <button id="square-4"></button>
            <button id="square-5"></button>
            <button id="square-6"></button>
            <button id="square-7"></button>
            <button id="square-8"></button>
        </div>
        <div class="buttons"><button class="reset">Reset Game</button></div>
    </div>
    <dialog id="winning-dialog">
        <div class="dialog-container">
            <h2 class="winner"></h2>
            <button class="play-again">Play Again</button>
        </div>
    </dialog>
</body>
</html>
