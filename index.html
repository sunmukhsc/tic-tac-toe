<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Tic Tac Toe</h1>
        <div class="turn"></div>
        <div class="game-board">
            <button id="square-0"></button>
            <button id="square-1"></button>
            <button id="square-2"></button>
            <button id="square-3"></button>
            <button id="square-4"></button>
            <button id="square-5"></button>
            <button id="square-6"></button>
            <button id="square-7"></button>
            <button id="square-8"></button>
        </div>
        <div class="buttons">
            <button class="visible-button" id="reset">Reset Game</button>
            <button class="visible-button" id="custom-names">Enter Player Names</button>
        </div>
    </div>
    <dialog id="winning-dialog">
        <div class="dialog-container">
            <h2 class="winner"></h2>
            <button class="visible-button" id="play-again">Play Again</button>
        </div>
    </dialog>
    <dialog id="names-dialog">
        <form action="" method="post">
            <h2 class="names-heading">Enter Player Names</h2>
            <div class="input-row">
                <label for="player1-name">Player 1:</label>
                <input type="text" id="player1-name" name="player1-name">
            </div>
            <div class="input-row">
                <label for="player2-name">Player 2:</label>
                <input type="text" id="player2-name" name="player2-name">
            </div>

            <div class="names-buttons">
                <button class="visible-button names" value="cancel" formmethod="dialog">Cancel</button>
                <button class="visible-button names" id="confirmBtn" value="default">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
